<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock | Paper | Scissors</title>
</head>
<body>
    <h1>Welcome to the game</h1>
    <div class="signs">
        <button class="rock btn"></button>
        <button class="paper btn"></button>
        <button class="scissors btn"></button>
    </div>
    <div class="scoreboard"></div>
    <ul>
        <li class="message">We wish you best of luck</li>
        <li class="score">
            <ul class="scorelist">
                <li class="playerScore">0</li>
                <li>:</li>
                <li class="computerScore">0</li>
            </ul>
        </li>
    </ul>
    <div class="startdiv">
        <button class='start'>START / RESET</button>
    </div>
</body>
<script src='script/main.js'></script>
</html>
